<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Построить граф из Excel-файла</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div id="top-container">
        <h1>Построить граф из Excel-файла</h1>
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <input id="file-input" type="file" name="file" accept=".xlsx">
            <input type="submit" value="Загрузить файл" name="submit">
        </form>
    </div>
    <div id="content-container">
        <div id="uploads-container">
            <h2>Список загрузок</h2>
            <ul id="upload-list" class="list-group"></ul>
        </div>
        <div id="graph-container">
            <img id="graph-image">
        </div>
    </div>  
    <script src="/static/script.js"></script>
</body>
</html>
