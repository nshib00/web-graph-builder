<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Построить граф из Excel-файла</title>
    <style>
        .graph-container {
            margin-top: 20px;
        }
        #graph-canvas {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <h1>Построить граф из Excel-файла</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".xlsx">
            <input type="submit" value="Загрузить файл" name="submit">
        </form>
    </div>

    <div style="text-align: left;">
        <h2>Список загрузок</h2>
        <ul id="upload-list" class="list-group"></ul>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
